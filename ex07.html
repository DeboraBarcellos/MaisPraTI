<html>
    <script>
        let pesoatual= 60;
        let porcengordar= 0.15;
        let pesoganho= pesoatual*porcengordar;
        let engordando= pesoatual+pesoganho;
        console.log(`Se voce enordar 15% seu novo peso será ${engordando}`);
        let porcemagrecer= 0.20;
        let pesoperdido= pesoatual*porcemagrecer;
        let emagrecendo= pesoatual-pesoperdido;
        console.log(`Se voce emagrecer 20% seu novo peso será ${emagrecendo}`);


    </script>
</html>
